<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse-use demo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-5 text-center">Browse-use demo</h1>
        <p>
            これはBrowser-useのデモアプリです。
            <br>
            生成AIに実行させたいWEBブラウザの処理を教えて下さい。
        </p>
        <form method="post" onsubmit="setButtonLoadingState()">
            <h2 class="mb-1">1. タスクを入力してください</h2>
            <div class="form-group">
                <textarea name="task" class="form-control" rows="10"></textarea>
            </div>
            <div class="form-group mb-5">
                <h2>
                    <label for="model">2. 上記タスクを実行するLLMを選択してください</label>
                </h2>
                <select name="model" class="form-control">
                    <option value="gpt-4o-mini">gpt-4o-mini</option>
                    <option value="gpt-4o">gpt-4o</option>
                </select>
            </div>
            <div class="container text-center">
                <button type="submit" class="btn btn-primary btn-lg w-100" id="executeButton" disabled>実行</button>
            </div>
        </form>
        {% if result_content and result_json %}
        <div class="mt-5">
            <h2>結果</h2>
            <h3>回答内容</h3>
            <pre class="bg-light p-3">{{ result_content }}</pre>
            <h3>実行ログ</h3>
            <pre class="bg-light p-3">{{ result_json }}</pre>
        </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
