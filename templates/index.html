<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Browse-use demo</title>
</head>
<body>
    <h2>タスクを入力してください</h2>
    <form method="post">
        <textarea name="task" rows="10" cols="50"></textarea><br>
        <button type="submit">実行</button>
    </form>
    {% if result_content and result_json %}
    <h2>結果</h2>
    <h3>回答内容</h3>
    <pre>{{ result_content }}</pre>
    <h3>実行ログ</h3>
    <pre>{{ result_json }}</pre>
    {% endif %}
</body>
</html>
